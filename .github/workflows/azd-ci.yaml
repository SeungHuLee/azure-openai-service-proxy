name: azd package

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main", "feature/*"]

env:
  DOTNET_VERSION: 8.0.x

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install azd
        uses: Azure/setup-azd@v0.1.0

      - name: Package with azd
        run: azd package
